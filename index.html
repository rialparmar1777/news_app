<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>News App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading News App...</p>
  </div>
  <script>
    // Redirect to the Flutter app if available
    window.addEventListener('load', function() {
      fetch('/main.dart.js')
        .then(response => {
          if (response.ok) {
            window.location.href = '/build/web/index.html';
          }
        })
        .catch(error => {
          console.error('Error loading Flutter app:', error);
        });
    });
  </script>
</body>
</html>
